<ul id="shortcut">
    <li><a href="#" title="Adicionar" ng-click="newRow('estacionamento');"><img src="images/adicionar.png" alt="Adicionar"><strong>Adicionar</strong></a></li>
    <li><a href="#" title="Listar" ng-click="toggle('grid');"><img src="images/listar.png" alt="Listar"><strong>Listar</strong></a></li>
</ul>	
<div ng-switch on="visualType">
	<div class="row-fluid" ng-switch-when="form">
		<div class="widget span12 clearfix">
			<div class="widget-header">
				<span>Cadastrar</span>
			</div>
			<div class="widget-content">
				<form id="estacionamento_form" class="form">
					<div class="section">
						<label>Aluno</label>
						<div>
							<input class="full" type="text" name="aluno" ng-model="form.estacionamento.aluno">
						</div>
					</div>
					<div class="section">
						<label>Modelo</label>
						<div>
							<input class="full" type="text" name="modelo" ng-model="form.estacionamento.modelo">
						</div>
					</div>
					<div class="section">
						<label>Cor</label>
						<div>
							<input class="full" type="text" name="cor" ng-model="form.estacionamento.cor">
						</div>
					</div>
					<div class="section">
						<label>Placa</label>
						<div>
							<input class="medium" ui-mask="'aaa-9999'" type="text" name="placa" ng-model="form.estacionamento.placa">
						</div>
					</div>
					<div class="section">
						<label>Plano</label>
						<div>
							<select class="small" ng-model="form.estacionamento.id_plano_fk" ng-options="plano.id_plano as plano.nome for plano in selData.estacionamento.plano">
								<option value="">--Selecione um plano--</option>
							</select>
						</div>
					</div>
					<div class="section last">
						<div>
							<a class="btn btn-success" title="Salvar" ng-click="save('estacionamento');">Salvar</a>
							<input type="reset" class="btn" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row-fluid" ng-switch-when="grid">
		<div class="widget span4 clearfix">
			<div class="widget-header">
				<span>Pesquisar</span>
			</div>
			<div class="widget-content">
				<form>
					<div class="section">
						<label>Nome</label>
						<div>
							<input class="full" type="text" name="nome" ng-model="pesquisaForm.nome">
						</div>
					</div> 
					<div class="section">
						<label>Placa</label>
						<div>
							<input class="medium" type="text" name="placa" ng-model="pesquisaForm.placa" ui-placa>
						</div>
					</div>
					<div class="section last">
						<div>
						<a class="btn btn-success" title="Buscar" ng-click="pesquisa();">Buscar</a>
						<a class="btn">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="widget span8 clearfix">
			<div class="widget-header">
				<span>Resultado da busca</span>
			</div>
			<div class="widget-content">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Aluno</th>
							<th>Modelo</th>
							<th>Cor</th>
							<th>Placa</th>
							<th>Plano</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr ng-repeat="estacionamento in dataset.estacionamento">
							<td>{{estacionamento.id_aluno_fk}}</td>
							<td>{{estacionamento.modelo}}</td>
							<td>{{estacionamento.cor}}</td>
							<td>{{estacionamento.placa}}</td>
							<td>{{estacionamento.id_plano_fk}}</td>
							<td>
								<a ng-click="edit('estacionamento',$index);"><img src="images/icon/icon_edit.png"></a>
								<a ng-click="delete('estacionamento',$index);" class="delete"><img src="images/icon/icon_delete.png"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
