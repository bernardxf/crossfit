<div class="row-fluid" ng-controller="relalunoController" ng-init="loadSelects();">
	<div class="widget span4 clearfix">
		<div class="widget-header">
			<span>Pesquisar</span>
		</div>
		<div class="widget-content">
            <form id="relaluno_form">
                <div class="section">
                    <label>Nome</label>
                    <div>
                        <select class="small selectBox" style="width: 250px" ng-model="chartForm.id_aluno" ui-select2="{ allowClear: true}" data-placeholder="Selecione um aluno">
                            <option value=""></option>
                            <option ng-repeat="aluno in selectData.aluno" value="{{aluno.id_aluno}}">{{aluno.nome}}</option>
                        </select>
                    </div>
                </div>
                <div class="section">
                    <label>Data</label>
                    <div>
                        <input class="medium" type="text" name="dataini" ng-model="chartForm.dataini" ui-date> a 
                        <input class="medium" type="text" name="datafim" ng-model="chartForm.datafim" ui-date>
                    </div>
                </div>
                <div class="section last">
                    <div>
                        <a class="btn btn-success" rel="1" title="Pesquisar">Pesquisar</a>
                        <a class="btn">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="widget span8 clearfix">
        <div class="widget-header">
            <span>Resultado Buscas</span>
        </div>
        <div class="widget-content">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Plano</th>
                        <th>Dias</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <!-- <tr ng-repeat="aluno in pesquisaDataset">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.id_plano_fk | translateValue:selData.plano:'plano'}}</td>
                        <td>{{aluno.tel_celular}}</td>
                        <td>ação</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
