<div class="row-fluid" ng-controller="relalunoController" ng-init="loadSelects();">
	<div class="widget span4 clearfix">
		<div class="widget-header">
			<span>Pesquisar</span>
		</div>
		<div class="widget-content">
            <form id="relaluno_form">
                <div class="section">
                    <label>Nome</label>
                    <div>
                        <select class="small selectBox" style="width: 250px" ng-model="pesquisaForm.id_aluno" ui-select2="{ allowClear: true}" data-placeholder="Selecione um aluno">
                            <option value=""></option>
                            <option ng-repeat="aluno in selectData.aluno" value="{{aluno.id_aluno}}">{{aluno.nome}}</option>
                        </select>
                    </div>
                </div>
                <div class="section last">
                    <div>
                        <a class="btn btn-success" rel="1" title="Pesquisar" ng-click="pesquisa();">Pesquisar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="widget span8 clearfix">
        <div class="widget-header">
            <span>Resultado Buscas</span>
        </div>
        <div class="widget-content">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Plano</th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr>
                        <td>{{pesquisaDataset.aluno[0].aluno}}</td>
                        <td>{{pesquisaDataset.aluno[0].plano}}</td>
                    </tr>
                    <tr>
                        <thead>
                            <tr>
                                <th>Mês</th>
                                <th>Num. Presenças</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr ng-repeat="presenca in pesquisaDataset.presencas">
                                <td>{{presenca.data}}</td>
                                <td>{{presenca.num_presencas}}</td>
                            </tr>
                        </tbody>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
