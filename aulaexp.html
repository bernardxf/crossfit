<div ng-controller="aulaExpController">
	<ul id="shortcut">
	<li><a href="#" title="Adicionar" ng-click="newRow();"><img src="images/adicionar.png" alt="Adicionar"><strong>Adicionar</strong></a></li>
		<li><a href="#" title="Listar" ng-click="toggle('grid');"><img src="images/listar.png" alt="Listar"><strong>Listar</strong></a></li>
	</ul>	
	<div ng-switch on="visualType">
		<div class="row-fluid" ng-switch-when="form">
			<div class="widget span12 clearfix">
				<div class="widget-header">
					<span>Cadastrar</span>
				</div>
				<div class="widget-content">
					<form id="aulaexp_form" class="form">
						<div class="section">
							<label>Nome</label>
							<div>
								<input class="full" type="text" name="nome" ng-model="form.nome">
							</div>
						</div>
						<div class="section">
							<label>Data Aula</label>
							<div>
								<input class="medium data" type="text" name="data_aula" ng-model="form.data_aula" ui-date>
							</div>
						</div>
						<div class="section">
							<label>Telefone</label>
							<div>
								<input class="large fone" type="text" name="telefone" ng-model="form.telefone" ui-phone>
							</div>
						</div>
						<div class="section">
							<label>E-mail</label>
							<div>
								<input class="large fone" type="text" name="email" ng-model="form.email">
							</div>
						</div>
						<div class="section">
							<label>Confirmado</label>
							<div>
								<select class="selectBox" name="confirmado" ng-model="form.confirmado">
									<option value="nao">Não</option>
									<option value="sim">Sim</option>
								</select>
							</div>
						</div>
						<div class="section">
							<label>Presente</label>
							<div>
								<select class="selectBox" name="presente" ng-model="form.presente">
									<option value="nao">Não</option>
									<option value="sim">Sim</option>
								</select>
							</div>
						</div>
						<div class="section last">
							<div>
								<a id="btnSalvar" class="btn btn-success" title="Salvar" ng-click="save();">Salvar</a>
								<input type="reset" class="btn" value="Cancelar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row-fluid" ng-switch-when="grid">
			<div class="widget span4 clearfix">
				<div class="widget-header">
					<span>Pesquisar</span>
				</div>
				<div class="widget-content">
					<form>
						<div class="section">
							<label>Data Aula</label>
							<div>
								<input class="medium" type="text" name="data_aula" ng-model="pesquisaForm.data_aula" ui-date>
							</div>
						</div>
						<div class="section last">
							<div>
								<a class="btn btn-success" title="Buscar" ng-click="pesquisa();">Buscar</a>
								<a class="btn">Cancelar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="widget span8 clearfix">
				<div class="widget-header">
					<span>Alunos</span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Data Aula</th>
								<th>Telefone</th>
								<th>Email</th>
								<th>Confirmado</th>
								<th>Presente</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody align="center">
							<tr ng-repeat="aulaexp in pesquisaDataset">
								<td>{{aulaexp.nome}}</td>
								<td>{{aulaexp.data_aula}}</td>
								<td>{{aulaexp.telefone}}</td>
								<td>{{aulaexp.email}}</td>
								<td>{{aulaexp.confirmado}}</td>
								<td>{{aulaexp.presente}}</td>
								<td>
									<a ng-click="edit($index);"><img src="images/icon/icon_edit.png"></a>
									<a ng-click="deleteRow($index);" class="delete"><img src="images/icon/icon_delete.png"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
