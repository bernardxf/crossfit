<ul id="shortcut">
    <li><a href="#" title="Adicionar" ng-click="newRow('desconto');"><img src="images/adicionar.png" alt="Adicionar"><strong>Adicionar</strong></a></li>
    <li><a href="#" title="Listar" ng-click="toggle('grid');"><img src="images/listar.png" alt="Listar"><strong>Listar</strong></a></li>
</ul>	
<div ng-switch on="visualType">
	<div class="row-fluid" ng-switch-when="form">
		<div class="widget span12 clearfix">
			<div class="widget-header">
				<span>Cadastrar</span>
			</div>
			<div class="widget-content">
				<form id="desconto_form" class="form">
					<div class="section">
						<label>Nome</label>
						<div>
							<input class="full" type="text" name="nome">
						</div>
					</div>
					<div class="section">
						<label>% de Desconto</label>
						<div>
							<input class="full" type="text" name="porcDesc">
						</div>
					</div>
					<div class="section last">
						<div>
							<a id="btnCadastrarDesconto" class="btn btn-success" title="Salvar" ng-click ="save('desconto');">Salvar</a>
							<input type="reset" class="btn" value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row-fluid" ng-switch-when="grid">
		<div class="widget span12 clearfix">
			<div class="widget-header">
				<span>Descontos</span>
			</div>
			<div class="widget-content">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>% Desc</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr ng-repeat="desconto in dataset.desconto">
		            		<td>{{desconto.nome}}</td>
		            		<td>{{descontoporcDesconto}}</td>
		            		<td>
		            			<a ng-click="edit('desconto',$index);"><img src="images/icon/icon_edit.png"></a>
								<a ng-click="delete('desconto',$index);" class="delete"><img src="images/icon/icon_delete.png"></a>
		            		</td>
	            		</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
